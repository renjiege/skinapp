<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Skin App</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="static/css/bootstrap-slider.css"/>
        <link rel="stylesheet" href="static/css/style.css"/>
        <script type="text/javascript" src="static/js/jquery.min.js"></script>
        <script type="text/javascript" src="static/js/bootstrap-slider.min.js"></script>
        <script type="text/javascript" src="static/js/app.js"></script>
    </head>
    <body>
        <header>
            <div class="head-wrap">
                <h1>Skinapp - Skin Lesion Detection Flask App</h1>
            </div>
        </header>

        <div class="container">
            <div class="col-sm-12">
                <h3>Select sample image:</h3>
                <br>
                <div class="row">
                    {% for img_src in samples %}
                    <div class="col-sm-3">
                        <p><img class="sample_img" src="{{img_src[8:]}}" height="150" width="150"/></p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="container">
            <h3>Or upload image:</h3>
            <form id="predict" method="post" enctype="multipart/form-data" action="upload">
                <input class="btn btn-warning" id="img" name="file" type="file" accept=".jpeg,.jpg,.png"/>
                <input class="btn btn-danger" type="submit" value="Submit"/>
            </form>

            <hr />
            <div class="row">
                <div class="col-sm pull-left">
                    <div class="img-hidden" style="display:none"></div>
                    <canvas id="img-canvas" width="500" height="500" >
                </div>
                <div class="col-sm pull-right">
                    <div class="status-area">
                        <span class="status"></span>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="references container">
                <a class="github-button" href="https://github.com/zeochoy/skinapp" data-icon="octicon-star" data-show-count="true" aria-label="Star daveluo/cocoapp on GitHub">Star</a>
                <span class="view-container">
                    <a href="https://github.com/zeochoy/skinapp" target="_blank">View source on Github</a>
                </span>
                <span>Uploaded images are the responsibility of their respective parties.</span>
            </div>
        </footer>

    </body>
</html>
